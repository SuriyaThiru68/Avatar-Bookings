<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" fill="none">
  <!-- Background with Gradient -->
  <rect width="180" height="180" fill="url(#gradient)"/>
  
  <!-- Main Sparkle Icon -->
  <g transform="translate(90, 90)">
    <!-- Central Star -->
    <path d="M0 -45L9 -9L45 0L9 9L0 45L-9 9L-45 0L-9 -9L0 -45Z" fill="white"/>
    
    <!-- Accent Stars -->
    <circle cx="-32" cy="32" r="5.5" fill="white" opacity="0.8"/>
    <circle cx="32" cy="32" r="5.5" fill="white" opacity="0.8"/>
    <circle cx="32" cy="-27" r="3.5" fill="white" opacity="0.6"/>
    <circle cx="-32" cy="-27" r="3.5" fill="white" opacity="0.6"/>
    
    <!-- Small twinkles -->
    <circle cx="-18" cy="-36" r="2" fill="white" opacity="0.5"/>
    <circle cx="18" cy="-36" r="2" fill="white" opacity="0.5"/>
    <circle cx="0" cy="40" r="2.5" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="180" y2="180" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="50%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
  </defs>
</svg>
