<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background Circle with Gradient -->
  <rect width="200" height="200" rx="40" fill="url(#gradient)"/>
  
  <!-- Main Sparkle/Star Icon -->
  <g transform="translate(100, 100)">
    <!-- Central Star -->
    <path d="M0 -50L10 -10L50 0L10 10L0 50L-10 10L-50 0L-10 -10L0 -50Z" fill="white"/>
    
    <!-- Accent Stars -->
    <circle cx="-35" cy="35" r="6" fill="white" opacity="0.8"/>
    <circle cx="35" cy="35" r="6" fill="white" opacity="0.8"/>
    <circle cx="35" cy="-30" r="4" fill="white" opacity="0.6"/>
    <circle cx="-35" cy="-30" r="4" fill="white" opacity="0.6"/>
    
    <!-- Small twinkles -->
    <circle cx="-20" cy="-40" r="2.5" fill="white" opacity="0.5"/>
    <circle cx="20" cy="-40" r="2.5" fill="white" opacity="0.5"/>
    <circle cx="0" cy="45" r="3" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="50%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
  </defs>
</svg>
